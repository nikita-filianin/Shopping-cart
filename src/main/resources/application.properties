spring.datasource.url=jdbc:h2:file:./src/main/resources/db/shopping_cart
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

server.error.include-message=always
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

logging.file.name=logs/log_file.log
logging.level.root=ERROR
logging.level.com.shopping.cart.*=TRACE
logging.pattern.file= %d{HH:mm:ss.SSS} [%t] %logger{36}\n%-5level: %msg%n\n